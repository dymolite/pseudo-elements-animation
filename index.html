<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="start-bootstrap col-6 text-center text-white">
                    <div class="start-bootstrap-left">
                        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
                        <h1 class="text-uppercase">Start bootstrap</h1>
                        <div class="start-bootstrap-decoration">
                            <div class="form">
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                        <h6 class="text-capitalize p-2">graphic artist<span>-</span>web designer<span>-</span>illustrator</h6>
                    </div>
                </div>
                <div class="start-bootstrap col-6 text-center">
                    <div class="start-bootstrap-right p-2">
                        <div class="login">
                            <h3>Sign in</h3>
                            <input type="text" placeholder="username or email">
                            <input type="password" placeholder="password">
                            <button class="text-white">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
